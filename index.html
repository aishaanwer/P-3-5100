<script src="https://d3js.org/d3-queue.v2.min.js"></script>

<style>
    path {
      fill: none;
      stroke: #000;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
</style>
</head>  
<body>
<script> 
var width = 1000,
    height = 1000;

var projection = d3.geoAlbers();

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
 d3.queue()
    .defer(d3.json, "caCountiesTopo.json") 
    .defer(d3.csv, "wages.csv")
    .await(ready);   

    var county = {}; // Create empty object for holding dataset
  wages.forEach(function(d) {
    wageByID[d.id] = +d.rate; // Create property for each ID, give it value from rate
  });
  
 var color = d3.scaleThreshold()
    .domain([0.02, 0.04, 0.06, 0.08, 0.10])
    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);
    
function ready(error, name) {
  if (error) throw error;
     svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(name, name.objects.subunits).features) // Bind TopoJSON data elements
    .enter().append("path")
      .attr("d", path)
      	.style("fill", function(d) {
		return color(d.id); // get rate value for property matching data ID
		// pass rate value to color function, return color based on domain and range
	})
    
      .style("stroke", "black");
    
}

    
</script>        
</body>    
</html>
