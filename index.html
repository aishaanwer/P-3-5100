     <svg  id="svg2" height="300" width="300"  > </svg>

   
<script> 
var width = 200,
    height = 300;
// viewbox="80 110 150 150"

var el = document.getElementById('cButton');

var projection = d3.geoAlbersUsa().scale(3300).translate([1200,340]);

//projection.scale(2000);
var path = d3.geoPath()
    .projection(projection);
    


var svg = d3.select("svg");
    
//var svg2 = d3.select("#svg2");
     
 d3.queue()
    .defer(d3.json, "caCountiesTopo.json") 
    .defer(d3.csv, "wages.csv")
    .defer(d3.csv, "example_data.csv")
    .defer(d3.csv, "transport.csv")
    .defer(d3.csv, "alameda.csv")
    .await(ready);   
    
var flag = 0;
 var color = d3.scaleThreshold()
    .domain([40000,60000,80000,100000,120000])
    .range(["#A2D9CE", "#1ABC9C", "#1B4F72", "#B7950B", "#C0392B", "#1ABD8D"]);
    
var county_data = {};
var tester=[];
var commute_data=[];
var all_points=[]; 
var county_modes=[];

    
    //pie chart stuff
    var colorpie = d3.scaleOrdinal(["#98abc5", "#d0743c", "#7b6888", "#a05d56"]);

var svg2 = d3.select("#svg2"),
    width = +svg2.attr("width"),
    height = +svg2.attr("height"),
    radius = Math.min(width, height) / 2,
   g = svg2.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.sum; });

var pathp = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelp = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 60);    

//.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    
    
 

function ready(error, name, wages, example_data, transport,alameda) {
    if (error) throw error;
    
    wages.forEach(function(d){
        county_data[d.id] = +d.annual_wage
    })
    
  alameda.forEach(function(d){
          var mode={}
          mode.type=d.travel_mode
          mode.sum=d.sum
          mode.color="#98abc5"
      tester.push(mode)

       // tester[d.travel_mode] = +d.sum
    })  
    console.log(tester)
    
var arc = g.selectAll(".arc")
    .data(pie(tester))
    .enter().append("g")
      .attr("class", "arc");

  arc.append("path")
      .attr("d", pathp)
      .style("fill", function (d){
     var y=d.data
      return colorpie(y.sum); 
 })
    ;

  arc.append("text")
      .attr("transform", function(d) { return "translate(" + labelp.centroid(d) + ")"; })
      .attr("dy", "0.25em")
      .text(function(d) { 
      var y=d.data
      //console.log(y.type)
      return y.type; });
    
    
    
    
    
transport.forEach(function(d){           
    var county={}
    county.name=d["county"]
    county.drove=d["Drove alone"]
    county.carpool=d["Carpooled"]
    county.public_transit=d["Public transportation"]
    county.other=d["Other travel"]
    county_modes.push(county)                       
                            
                            })
    console.log(county_modes)
        
 example_data.forEach(function(d){
     var county={};
     county.name=d["R County Name"]
     county.id=d["R County FIPS Code"]
     county.workerTotal=d["Workers in Total"]
     county.Napa=d["Napa"]
     county.Sonoma=d["Sonoma"]
     county.Marin=d["Marin"]
     county.SanFrancisco=d["San Fran"]
     county.ContraCosta=d["Contra Costa"]
     county.Alameda=d["Alameda"]
     county.SantaClara=d["S Clara"]
     county.SanMateo=d["S Mateo"]
     county.x=105
     county.y=209
     commute_data.push(county);
//     console.log(commute_data)
    //commute_data[d["R County Name"]]=county;
    //commute_data[d["R County Name"]] = +d["Workers in Commuting Flow"]

     //console.log(d["R County Name"])
        //commute_data[d.id] = +d.workers_in
    }) 
    
    commute_data.forEach(function(d){

      for(i=0;i<d.Napa/1000;i++){
          var point={}
          point.origin=d.name
          point.dest="Napa"
          point.x1 = 0
          point.y1 = 0
          point.x2=50
          point.y2=190
          point.color="blue"
          all_points.push(point);
      }
        for(i=0;i<d.Sonoma/1000;i++){
          var point={}
          point.origin=d.name;
          point.dest="Sonoma"
          point.x1 = 0
          point.y1 = 0
          point.x2=68
          point.y2=195
          point.color="silver"    
          all_points.push(point);
      }
        for(i=0;i<d.Marin/1000;i++){
          var point={}    
          point.origin=d.name;
          point.dest="Marin"
          point.x1 = 0
          point.y1 = 0
          point.x2=50
          point.y2=200  
          point.color="green" 
          all_points.push(point)
      }
        for(i=0;i<d.SanMateo;i++){
          var point={}    
          point.origin=d.name;
          point.dest="San Mateo"
          point.x1 = 0
          point.y1 = 0
          point.x2=40
          point.y2=210  
          point.color="darkgrey" 
          all_points.push(point)
      }
        for(i=0;i<d.SanFrancisco/1000;i++){
          var point={}    
          point.origin=d.name;
          point.dest="San Francisco"
          point.x1 = 0
          point.y1 = 0
          point.x2=50
          point.y2=230 
          point.color="red"     
          all_points.push(point)
      }
        for(i=0;i<d.ContraCosta/1000;i++){
         var point={}
          point.origin=d.name;
          point.dest="Contra Costa"
          point.x1 = 0
          point.y1 = 0
          point.x2=70
          point.y2=245
          point.color="black"       
          all_points.push(point)
      }
         for(i=0;i<d.Alameda/1000;i++){
          var point={}
          point.origin=d.name;
          point.dest="Alameda"
          point.x1 = 0
          point.y1 = 0
          point.x2=70
          point.y2=225  
          point.color="yellow"       
          all_points.push(point)
      }
         for(i=0;i<d.SantaClara/1000;i++){
          var point={}
          point.origin=d.name;
          point.dest="Santa Clara"
          point.x1 = 0
          point.y1 = 0
          point.x2=70
          point.y2=260
          point.color="silver"       
          all_points.push(point)
      }
       
    })   
    
    
    all_points.forEach(function(d){
        if (d.origin == "Napa County")
            {
                d.x1 = 50
                d.y1 = 190
                d.color="blue"
            }        
        if (d.origin == "Sonoma County")
            {
                d.x1 = 68
                d.y1 = 195
                d.color="silver"    

            }
        if (d.origin == "San Mateo County")
            {
                d.x1 = 40
                d.y1 = 250
                d.color="orange" 

            }
        if (d.origin == "San Francisco County")
            {
                d.x1 = 50
                d.y1 = 230
                d.color="red"     

            }
        if (d.origin == "Contra Costa County")
            {
                d.x1 = 70
                d.y1 = 245
                d.color="black"       

            }
        if (d.origin == "Alameda County")
            {
                d.x1 = 70
                d.y1 = 225
                d.color="yellow"       

            }
        if (d.origin == "Santa Clara County")
            {
                d.x1 = 70
                d.y1 = 260
                d.color="purple"       

            }
        if (d.origin == "Marin County")
            {
                d.x1 = 50
                d.y1 = 200
                d.color="green" 

            }
    })
      
    

 //   console.log(all_points)
      
    
  
     svg.append("g")
      .attr("class", "counties")
      .selectAll("path")
      .data(topojson.feature(name, name.objects.subunits).features) 
      .enter().append("path")
      .attr("d", path)
     .style("fill", function(d) {
         if (county_data[d.id]!= undefined){
            return color(county_data[d.id])

         }
         return "black";
     })
      .style("stroke", "black");
     
    
    var datal = [{x: 50, y: 500}, {x: 200, y: 200}, {x: 300, y: 300}]


    svg.selectAll("circle")
		.data(all_points).enter()
		.append("circle")
        .attr("cx", function(d) {return d.x2+Math.floor(Math.random() * 8); } )
		.attr("cy",function(d) { return d.y2+Math.floor(Math.random() * 8) })
		.attr("r", "1px")
        .attr("opacity",.2)
		.attr("fill", function(d) { return d.color })
    
//     svg2.append("g")
//    //.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
//    svg2.select("rect")
//    .data(alamedaModes)
//    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 40)
      .attr("y", 100)
      .attr("width", 20)
      .attr("height", 40);
}



function Commute (){
        
    el.value = "Home";
    if(flag == 1)
    {
        Home()    
        flag = 0
    }
    else
    {
    svg.selectAll("circle")
            .transition().delay(500).duration(500) 
            .attr("cx", function(d) {return d.x1+Math.floor(Math.random() * 8); } )
            .attr("cy", function(d) {return d.y1+Math.floor(Math.random() * 8); } )
    
    flag = 1;
    }    
}//end foreach
    

    
    function Home (){
        el.value = "Work"
        svg.selectAll("circle")
            .transition().delay(500).duration(500) 
            .attr("cx", function(d) {return d.x2+Math.floor(Math.random() * 8); } )
            .attr("cy", function(d) {return d.y2+Math.floor(Math.random() * 8); } )   
    
}
    
   

    
</script>        
</body>
