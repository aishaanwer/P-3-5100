<script> 
var width = 1000,
    height = 1000;

var projection = d3.geoAlbers();

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
 d3.queue()

    .defer(d3.csv, "wages.csv")
    .defer(d3.csv, "travelmodes.csv")
    .await(ready);

 var color = d3.scaleThreshold()
    .domain([40000,60000,80000,100000,120000])
    .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1"]);
    
var county_data = {};

function ready(error, name, wages) {
    
    wages.forEach(function(d){
        county_data[d.id] = +d.annual_wage
    })
    
  if (error) throw error;
     svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(name, name.objects.subunits).features) // Bind TopoJSON data elements
    .enter().append("path")
      .attr("d", path)
      	.style("fill", function(d) {
		return color(county_data[d.id])
     })
      .style("stroke", "black");
